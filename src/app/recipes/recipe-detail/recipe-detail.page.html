<ion-header>
  <ion-toolbar color="primary">
      <ion-back-button defaultHref="recipes" slot="start"></ion-back-button>
    <ion-title>{{loadedRecipe.title}}</ion-title>
  <ion-button slot="primary" (click)="onDeleteRecipe()"><ion-icon name="trash" slot="icon-only" ></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
<ion-grid>
  <ion-row>
    <ion-col no-padding>
      <ion-img [src]="loadedRecipe.imageUrl"></ion-img>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col >
      <h1 color="primary">{{loadedRecipe.title}}</h1>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-list>
      <ion-item *ngFor="let ig of loadedRecipe.ingredients">
        {{ig}}
      </ion-item>
    </ion-list>
  </ion-col>
    
  </ion-row>
</ion-grid>
</ion-content>
